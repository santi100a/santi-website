<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restador de números</title>
    <meta name="description" content="Ingresa dos números. Te diremos el resultado de restar el segundo del primero." />
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
    <noscript>
        ¡Se requiere habilitar JavaScript para que el sitio funcione correctamente!
    </noscript>
    <h1>Restador de números</h1>
    <form>
        <input type="text" id="first" placeholder="Minuendo"/>
        <input type="text" id="second" placeholder="Sustraendo"/><br/>
        <input type="submit" class="button" value="Introducir" /><br>
    </form>
    <div id="result">La diferencia aparecerá aquí. </div>
</body>
</html>
