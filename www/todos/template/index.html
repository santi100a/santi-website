<body>
  <noscript>JavaScript is disabled. Please enable JavaScript to use this
    application.</noscript>
  <script>
    if ('serviceWorker' in navigator)
      navigator.serviceWorker.register('./sw.js');
  </script>

  <ul id="todos"></ul>
  <form id="todo-form">
    <input type="text" id="todo-input" placeholder="What needs to be done?" />
    <input type="submit" value="Submit" id="todo-submit" />
    <br />
    <label for="priority-selector">Priority: </label>
    <select id="priority-selector">
      <option class="high-priority" value="high">High Priority</option>
      <option class="medium-priority" value="medium" selected>
        Medium Priority
      </option>
      <option class="low-priority" value="low">Low Priority</option>
    </select>
    <br />
    <label for="date">Expiration Date: </label>
    <input type="date" id="date" />
    <br />
    <label for="time">Expiration Time: </label>
    <input type="time" id="time" value="00:00:00" />
  </form>
  <hr />
  <details>
    <summary>Other Options</summary>
    <button id="enable-notifications">Enable Notifications</button>
    <button id="delete-all" class="danger">Delete ALL Todos</button>
  </details>
</body>
