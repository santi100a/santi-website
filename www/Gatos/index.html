<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Lindas fotos de gatos." />
        <link rel="stylesheet" href="index.css" />
        <link rel="shortcut icon" href="favicon.png"/>
        <title>Gatos por doquier</title>
    </head>
    <body>
        <h1>Gatos por doquier</h1>
        <p>Esta página está llena de gatos. </p>
        <div class="images">
            <img src=".\Fotos\gato.avif"  alt="Gato Scratch" title="Gato Scratch"/>
            <img src=".\Fotos\gata.avif"  alt="Gata Scratch" title="Gata Scratch"/>
            <video loop>
                <source autoplay src="Fotos/catgif.webm" />
                El navegador no puede mostrar esta foto.
            </video>
            <img src=".\Fotos\cat.avif" class="vertical-image"  alt="Gatito relamiéndose el hocico" title="Gatito relamiéndose el hocico"/>
            <img src=".\Fotos\cat2.avif"  class="horizontal-image" alt="Gatito caminando" title="Gatito caminando"/>
            <img src=".\Fotos\cat3.avif" class="vertical-image" alt="Gatito mono" title="Gatito mono"/>
            <img src=".\Fotos\cat4.avif" class="horizontal-image" alt="Gatitos de colores" title="Gatitos de colores"/>
            <img src=".\Fotos\cat5.avif" class="horizontal-image" alt="Gatitos" title="Gatitos"/>
            <img src=".\Fotos\cat6.avif" class="horizontal-image" alt="Gato sacando la lengua" title="Gato sacando la lengua"/>
            <img src=".\Fotos\cat7.avif" class="horizontal-image" alt="Gato siamés" title="Gato siamés"/>
            <img src=".\Fotos\harry.avif" class="horizontal-image" alt="Foto de Harry, el mejor gato del mundo" title="Foto de Harry, el mejor gato del mundo" />
            <img src=".\Fotos\wallace.avif" class="vertical-image" alt="Foto de Wallas, el gato más infiel e ingrato del mundo" title="Foto de Wallas, el gato más infiel e ingrato del mundo" />
        </div>
    </body>
</html>
